<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="800px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dados Pessoais</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="700px">
              <mat-form-field class="full-width">
                <mat-label>Nome: *</mat-label>
                <input type="text"
                      [(ngModel)]="cliente.nome"
                      name="nome"
                      placeholder="Ex: JosÃ© da Silva" matInput>
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="700px">
              <mat-form-field class="full-width">
                <mat-label>E-mail: *</mat-label>
                <input type="email"
                      [(ngModel)]="cliente.email"
                      name="email"
                      placeholder="Ex: jose.silva@email.com" matInput>
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="350px">
              <mat-form-field class="full-width">
                <mat-label>CPF: *</mat-label>
                <input type="text"
                      [(ngModel)]="cliente.cpf"
                      name="cpf"
                      placeholder="Ex: 123.456.789-10" matInput>
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="350px">
              <mat-form-field class="full-width">
                <mat-label>Data de nascimento: *</mat-label>
                <input type="text"
                      [(ngModel)]="cliente.dataNascimento"
                      name="dataNascimento"
                      placeholder="Ex: 01/01/1970" matInput>
              </mat-form-field>
            </div>
          </div>

          <mat-card-actions style="padding: 0;">
            <div fxLayout="row">
              <button mat-flat-button color="primary" type="submit">
                <mat-icon fontIcon="save"></mat-icon>
                Salvar
              </button>
              <button mat-flat-button color="primary">
                <mat-icon fontIcon="refresh"></mat-icon>
                Atualizar
              </button>
              <button mat-flat-button color="accent" class="ml-5">
                <mat-icon fontIcon="backspace"></mat-icon>
                Limpar
              </button>
            </div>
          </mat-card-actions>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>
